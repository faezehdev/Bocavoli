<basis core="dbsource" name="db" source="basiscore" lid="2" mid="1" usedforid="2373815"> 
    <member name="defContent" type="view"/> 
</basis>
<basis core="dbsource" name="db" source="media" lid="2" sourcemid="1" usedforid="2373815"> 
    <member name="defGallery" type="list" format="4" postsql="select * from [db.defGallery] where ord not in (1000,50)"/> 
</basis>
<basis core="dbsource" name="db" source="media" lid="2" sourcemid="1" usedforid="2373815"> 
    <member name="banner" type="list" format="4"/> 
</basis>
<basis core="dbsource" source="media" name="db" lid="1" mid="15" mainid="2656609" >
     <member type="view" name="link"/> 
</basis>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bocavoli</title>
    <meta name="description" content="Bocavoli">
    <basis core="call" file="styles.inc" lid="2" pageindex="[##cms.cms.pageindex##]" />
</head>
<body>
    <main class="Home-mobile flex flex-col pb-8">
        <basis core="call" file="header.inc" lid="2" pageindex="[##cms.cms.pageindex##]" />
        <div class="Section-1 pt-[8em] sec flex flex-col justify-center items-center">
           <div class="Box textBox w-90p mx-auto translate-y-[2.5rem] delay-[.2s] duration-[.8s]
            opacity-0 flex flex-col gap-6">
            <div class="Title w-auto flex-col flex justify-start items-start text-left">
                            <basis core="print" datamembername="db.defContent">
                                <layout>
                                    <h1 class="font-Montserrat300 font-light text-[20px] leading-[24.38px] text-black">     
                                    @child
                                </h1>
                                </layout>
                                <face filter="TypeID=129">
                                    @largetext
                                </face>
                            </basis>
                            <basis core="print" datamembername="db.defContent">
                                <layout>
                                    <h3 class="font-Montserrat600 font-semibold text-[20px] leading-[24.38px] text-black">
                                    @child
                                    </h3>
                                </layout>
                                <face filter="TypeID=128">
                                    @text
                                </face>
                            </basis>
                            <!-- <h1 class="font-Montserrat300 font-light text-[20px] leading-[24.38px] text-black">
                               THE
                            </h1>
                            <h2 class="font-Montserrat400 font-normal text-[20px] leading-[24.38px] text-black">
                                KITCHEN
                            </h2>
                            <h3 class="font-Montserrat600 font-semibold text-[20px] leading-[24.38px] text-black">
                                ARCHITECTUREÂ 
                            </h3> -->
             </div>
            </div>
        </div>
        <div class="Section-2 mt-4 w-90p mx-auto sec flex flex-col justify-center items-center">
            <basis core="print" datamembername="db.banner">
                <layout>
                    <div class="IMG flex justify-center items-center my-auto translate-y-[2.5rem] opacity-0
                    [&.appear]:translate-y-[0] [&.appear]:opacity-[1]">
                    @child
                    </div>
                </layout>
                <face filter="ord=50">             
                    <img src="[##cms.cms.cdn3##]/@largeIMG" alt="@name" title="@name" class=" w-full
                    object-cover">
                </face>
            </basis>
   
        </div>
        <div class="Section-3 mx-auto  mt-[2em] sec  flex flex-col justify-center items-center">
                        <div class="Box textBox border-black border-b-[1px]  pb-[2em] 
                        gap-[1em] mx-auto w-90p translate-y-[2.5rem] delay-[.2s]
                         duration-[.8s] opacity-0 flex flex-col ">
                         <div class="Title w-auto flex-col flex justify-start items-start text-left">
                             <h4 class="font-Montserrat400 flex w-[235px] flex-col font-normal text-base leading-19.5 text-left text-black">
                                <basis core="print" datamembername="db.defContent">
                                    <layout>
                                        @child
                                    </layout>
                                    <face filter="TypeID=250">
                                        <span>
                                            @text	
                                        </span>
                                    </face>
                                </basis>
                             </h4>
                          
                         </div>
                         <basis core="print" datamembername="db.defContent">
                            <layout>
                                <div class="text w-auto flex-col flex justify-start items-start 
                         font-OpenSans300 font-light text-[13px] leading-17.07 gap-3 text-justify text-black">
                                @child
                               </div>
                            </layout>
                            <face filter="TypeID=250">
                                   @largetext
                            </face>
                </basis>  
             </div>
        </div>
        <div class="Section-4 mt-9 w-full sec flex justify-start items-center">
                     <div class="Items w-90p mx-auto gap-6 flex flex-col justify-start items-start">
                        <basis core="repeater" name="rep1002" datamembername="db.defGallery">
                            <basis core="dbsource" source="media" name="db" lid="1" mid="15" mainid="[##rep1002.current.Table2ID##]" >
                                <member type="view" name="link" postsql="select * from [db.link] where TypeID=254"/> 
                           </basis>
                           <basis core="print" datamembername="rep1002.current">
                            <layout>
                                @child
                            </layout>
                            <face>
                                <div class="Item w-full group/item 
                                h-full gap-[1em] border-b-[1px]
                                [&:first-child]:border-l-white pb-[1.5em]
                                  my-auto border-black flex flex-col justify-center items-center">
                                  <div class=" 
                                  group-odd/item:translate-y-[-5rem] 
                                  group-even/item:translate-y-[5rem] 
                                  opacity-0
                                  [&.appear]:!translate-y-[0] [&.appear]:opacity-[1] w-full flex justify-center 
                                  fadeEO items-center my-auto ">
                                        <a href="[##db.link.largetext##]" alt="@name" title="@name"
                                        class="w-full group-hover/img:opacity-[.7] duration-[.4s]">
                                        <img src="[##cms.cms.cdn##]/@largeIMG" alt="@name" title="@name" class="w-full  h-full object-cover">
                                        </a>
                                    </div>
                                    <div class="Title w-full flex justify-start text-left text-black
                            font-Montserrat700 font-bold text-base leading-19.5">
                                        <a href="[##db.link.largetext##]" alt="@name" title="@name">
                                         @name
                                        </a>
                                    </div>
                                    <div class="Text w-full flex-col flex justify-start items-start 
                                    font-OpenSans300 font-light text-[13px] leading-17.07 gap-3 text-left text-black">
                                        <p>
                                       @description
                                        </p>
                                    </div>
                                </div>
                            </face>
                        </basis>
                        </basis>
                       
                     </div>
        </div>
        <basis core="call" file="footer.inc" lid="2" pageindex="[##cms.cms.pageindex##]" />
    </main>
    <basis core="call" file="scripts.inc" lid="2" pageindex="[##cms.cms.pageindex##]" />
    <script src="[##cms.cms.cdn##]/js/default-mobile.js"></script>
</body>

</html>
