<basis core="dbsource" name="db" source="basiscore" lid="2" mid="1" usedforid="2373815"> 
    <member name="defContent" type="view"/> 
</basis>
<basis core="dbsource" name="db" source="media" lid="2" sourcemid="1" usedforid="2373815"> 
    <member name="defGallery" type="list" format="4" postsql="select * from [db.defGallery] where ord not in (1000,50)"/> 
</basis>
<basis core="dbsource" name="db" source="media" lid="2" sourcemid="1" usedforid="2373815"> 
    <member name="banner" type="list" format="4"/> 
</basis>
<basis core="dbsource" source="media" name="db" lid="1" mid="15" mainid="2656609" >
     <member type="view" name="link"/> 
</basis>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bocavoli</title>
    <meta name="description" content="Bocavoli">
    <basis core="call" file="styles.inc" lid="2" pageindex="[##cms.cms.pageindex##]" />
    <basis core="print" datamembername="db.banner">
        <face filter="ord=1000">      
            <link rel="preload" as="image" href="[##cms.cms.cdn##]/@largeIMG" type="image/jpg">       
        </face>
    </basis>
   
</head>
<body class="Home horizontal">
    <basis core="call" file="header.inc" lid="2" pageindex="[##cms.cms.pageindex##]" />
      <!-- MAIN CONTAINER -->
      <div class="Home-Sec container-Sec" >
        <section id="PinSection">
            <div class="Pin-Wrapp">
                <div class="Section-1 ml-[82px] [&.goRight]:translate-x-[423px] duration-[.5s] pl-[10em] pr-[4em] sec h-full flex flex-col justify-center items-center">
                   <div class="Box textBox w-auto translate-x-[1.5em] delay-[.2s] duration-[.8s]
                    opacity-0 flex flex-col gap-6 max-w-[536px] min-w-[536px]">
                    <div class="Title w-auto flex-col flex justify-start items-start text-left">
                        <basis core="print" datamembername="db.defContent">
                            <layout>
                                <h1 class="font-Montserrat300 font-light text-[48px] leading-58.51 text-black">        
                                @child
                            </h1>
                            </layout>
                            <face filter="TypeID=129">
                                @largetext
                            </face>
                        </basis>
                        <basis core="print" datamembername="db.defContent">
                            <layout>
                                <h2 class="font-Montserrat600 font-semibold text-[48px] leading-58.51 text-black">
                                @child
                                </h2>
                            </layout>
                            <face filter="TypeID=128">
                                @text
                            </face>
                        </basis>

                    </div>
                  
                   </div>
                </div>
                <div class="Section-2 [&.goRight]:translate-x-[423px] duration-[.5s] w-auto max-w-fit  max-h-[780px] sec h-full flex flex-col justify-center items-center">
                    <basis core="print" datamembername="db.banner">
                        <layout>
                            <div class="IMG  max-h-[90%] h-full flex justify-center items-center [&.appear]:translate-x-[0]
                            [&.appear]:opacity-[1]  
                            translate-x-[-1.5em] opacity-0 my-auto">
                            @child
                            </div>
                        </layout>
                        <face filter="ord=1000">             
                            <img src="[##cms.cms.cdn##]/@largeIMG" alt="@name" title="@name" class=" h-auto max-h-[90%] 
                             object-cover" loading="lazy">
                        </face>
                    </basis>
                  
              
                 </div>
                 <div class="Section-3 ml-[5em] px-[7.5em] h-90p max-h-[780px] my-auto border-x-[1px] border-black sec  flex flex-col justify-center items-center">
                    <div class="Box textBox gap-[1.3em] w-auto translate-x-[1.5em] delay-[.2s] duration-[.8s] opacity-0 flex flex-col 
                    max-w-[474px] min-w-[474px]">
                     <div class="Title flex-col flex justify-start items-start text-left">
                         <h3 class="font-Montserrat400 flex flex-col font-normal text-base leading-19.5 text-left text-black">
                            <!-- <basis core="print" datamembername="db.defContent">
                                <layout>
                                    @child
                                </layout>
                                <face filter="TypeID=250">
                                    <span>
                                        @text	
                                    </span>
                                </face>
                            </basis> -->
                            <span>
                                BEGAN WITH A DREAM 
                            </span>
                            <span>
                                TO TRANSFORM LIVING SPACES
                            </span>
                            <span>
                                INTO A WORD OF ART.
                            </span>
                         </h3>
                      
                     </div>
                     <basis core="print" datamembername="db.defContent">
                         <layout>
                            <div class="text text-justify w-auto flex-col flex justify-start items-start 
                            font-OpenSans300 font-light text-[13px] leading-17.07 gap-3 text-left text-black">
                             @child
                            </div>
                         </layout>
                         <face filter="TypeID=250">
                                @largetext
                         </face>
                     </basis>

                    </div>
                 </div>
                 <div class="Section-4 h-90p  max-h-[780px] my-auto sec flex justify-start items-center">
                 <div class="Items flex justify-start h-full items-start">
                    <basis core="repeater" name="rep1002" datamembername="db.defGallery">
                        <basis core="dbsource" source="media" name="db" lid="1" mid="15" mainid="[##rep1002.current.Table2ID##]" >
                            <member type="view" name="link" postsql="select * from [db.link] where TypeID=254"/> 
                       </basis>
                       <basis core="print" datamembername="rep1002.current">
                        <layout>
                            @child
                        </layout>
                        <face>
                            <div class="Item textBox  opacity-0 [&.appear]:translate-x-[0] [&.appear]:opacity-[1]
                             translate-x-[1.5em] delay-[.2s] duration-[.8s] min-w-[454px] overflow-hidden h-full gap-3 [&:not(:first-child)]:border-x-[1px]
                            [&:first-child]:border-l-white
                             px-[7.5em] my-auto  border-black flex flex-col justify-center items-center">
                             <div class="IMG lg:h-80p xl:h-[75%] group/img 
                             hover:cursor-pointer] duration-[.4s] w-[454px] max-w-[567px]">
                                    <a href="[##db.link.largetext##]" alt="@name" title="@name"
                                    class="w-full group-hover/img:opacity-[.7] duration-[.4s]">
                                    <img src="[##cms.cms.cdn##]/@largeIMG" loading="lazy" alt="@name" title="@name" class="w-full  h-full object-cover">
                                    </a>
                                </div>
                                <div class="Title mt-[.5em]   
                               mr-auto w-auto flex justify-start text-left text-black
                                font-Montserrat700 font-bold text-base leading-19.5">
                                    <a href="[##db.link.largetext##]" alt="@name" title="@name">
                                     @name
                                    </a>
                                </div>
                                <div class="Text  max-w-[454px] w-auto flex-col flex justify-start items-start 
                                font-OpenSans300 font-light text-[13px] leading-17.07 gap-3 text-left text-black">
                                    <p>
                                   @description
                                    </p>
                                </div>
                            </div>
                        </face>
                    </basis>
                    </basis>
                
                

                 </div>
                 </div>
                 <basis core="call" file="footer.inc" lid="2" pageindex="[##cms.cms.pageindex##]" />
            </div>
        </section>
    </div>
 
    <!-- MAIN CONTAINER -->
    <basis core="call" file="scripts.inc" lid="2" pageindex="[##cms.cms.pageindex##]" />
    <script src="[##cms.cms.cdn##]/js/defaultDesk.js" defer></script>
</body>

</html>
