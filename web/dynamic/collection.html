                       </basis>
                   </div>

                           <layout>
                               <div class="Text w-[492px] text-justify font-OpenSans300 font-light text-[13px] text-gray leading-[17.07px]">

                               @child

                           </layout>

               </basis>
                <div class="BlackSec pr-[3em] bg-black flex h-screen">

                       </div>
