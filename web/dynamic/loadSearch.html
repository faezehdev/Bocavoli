<basis core="dbsource" name="db" source="basiscore" lid="2" mid="19" catid="213358" q="[##cms.query.q##]">
    <member name="projectList" type="list" size="475x605" link="project.bc"/> 
</basis>	
<basis core="dbsource" name="db" source="basiscore" lid="2" mid="1" catid="213359" q="[##cms.query.q##]"> 
   <member name="blogList" type="list" size="475x605" link="blog.bc"/> 
</basis>

<basis core="group" if="'[##db.projectList.RowNumber##]' = '' and
'[##db.blogList.RowNumber##]' = ''"> 
<div class="Noresult font-Montserrat300 font-light text-xl leading-[35px] text-white text-center">
    <p>
       Sorry, nothing was found . Search for another word 
    </p>
    </div>
</basis>
   <div class="Results mt-[4em] w-80p mx-auto flex flex-col">
    <basis core="print" datamembername="db.projectList">
        <layout>
            <div class="Box w-full flex flex-col">
                <div class="title font-Montserrat400 capitalize font-normal text-xl leading-[35px] text-white">
                    <p>
                        search result in project
                    </p>
                </div>
                <div class="res Projects w-full flex flex-col pb-[1em] ">
            @child
                </div>
            </div>
        </layout>
        <face>
            <a href="@link" alt="@title" title="@title" class="Project py-[3em] border-b-[1px] border-white flex gap-3">
                <div class="Image w-[475px] h-[605px] flex">
                    <img src="[##cms.cms.cdn##]/@00475x00605prp" alt="@title" title="@title" class="w-full h-full object-cover">
                </div>
                <div class="Title-proj w-auto uppercase flex font-Montserrat700 font-bold text-lg leading-21.94 text-white">
                    <p>
                        @title
                    </p>
                </div>
             </a>
        </face>
    </basis>
  <basis core="print" datamembername="db.blogList">
      <layout>
        <div class="Box w-full flex flex-col">
            <div class="title font-Montserrat400 capitalize font-normal text-xl leading-[35px] text-white">
                <p>
                    search result in news
                </p>
            </div>
            <div class="res News w-full flex flex-col pb-[1em] ">
          @child
            </div>
        </div>
      </layout>
      <face>
        <a href="@link" alt="@title" title="@title" class="News py-[3em] border-b-[1px] border-white flex gap-3">
            <div class="Image w-[475px] h-[605px] flex">
                <img src="[##cms.cms.cdn##]/@00475x00605prp" alt="@title" title="@title" class="w-full h-full object-cover">
            </div>
            <div class="Title-news flex-col w-auto uppercase flex font-Montserrat700 font-bold text-lg leading-21.94 text-white">
                <!-- <p class="font-Montserrat700 font-bold text-lg leading-21.94">
                    DUZZI 
                  
                </p> -->
                <p class="font-Montserrat400 font-normal text-lg leading-21.94">
                 @title
                </p>
            </div>
         </a>
      </face>
  </basis>
    
   </div>
